  <ng-container *ngFor="let schema of layoutSchema.children">
    <ng-container *flexyFormIf="{ schema: schema, form: form }">
      <flexy-form-container [schema]="schema.children" [form]="form"></flexy-form-container>
    </ng-container>
  </ng-container>
</div>
<div class="wizard-buttons">
  <button class="btn btn-info" (click)="prev()">
    {{ !currentStep ? 'Cancel' : 'Prev' }}
  </button>
  <button class="btn btn-primary" (click)="next()" [disabled]="!currentSlideValid">
    {{ currentStep === slidesLength ? 'Finish' : 'Next' }}
  </button>
</div>

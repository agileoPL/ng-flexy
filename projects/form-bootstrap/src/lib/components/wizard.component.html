<div class="wizard-content">
  <ng-container *ngFor="let schema of layoutSchema.children; let index = index">
    <ng-container *flexyFormIf="{ schema: schema, form: form }">
      <fieldset [ngClass]="{ 'fieldset-invalid': schema.formControl && !schema.formControl.valid }">
        <flexy-form-container [schema]="schema.children" [form]="form"></flexy-form-container>
      </fieldset>
    </ng-container>
  </ng-container>
</div>

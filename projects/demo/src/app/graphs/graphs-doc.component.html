<demo-doc-layout [activeModule]="activeModule">
  <h1>@ng-flexy/graphs</h1>

  <h3>Install</h3>

  <figure class="highlight">
    <code>npm i --save @ng-flexy/graphs</code>
  </figure>

  <h3>Demo</h3>
  <div class="bd-example">
    <demo-graphs-example></demo-graphs-example>
  </div>

  <h3>Configuration</h3>
  <demo-pretty-code
    code="import { FlexyGraphsModule } from '@ng-flexy/graphs';

@NgModule({
  imports: [
    FlexyGraphsModule
  ]
}"
  ></demo-pretty-code>

  <h3>Usage</h3>

  <div>
    <tabset>
      <tab heading="Component">
        <demo-pretty-code [code]="exampleComponentContent"></demo-pretty-code>
      </tab>
      <tab heading="Template">
        <demo-pretty-code [code]="exampleHtmlContent"></demo-pretty-code>
      </tab>
    </tabset>
  </div>
</demo-doc-layout>

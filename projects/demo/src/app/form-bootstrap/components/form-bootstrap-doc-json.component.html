<h3>Configuration - custom components</h3>

<tabset>
  <tab heading="Init form controls">
    <demo-pretty-code
      code="import { FLEXY_FORM_CONTROLS_JSON_MAPPER, FlexyFormsBootstrapModule } from '@ng-flexy/form-bootstrap';

@NgModule({
  imports: [
    FormsModule,
    ReactiveFormsModule,
    FlexyLayoutModule.forChild({
      figure: DemoCustomFigureComponent,
      ...FLEXY_FORM_CONTROLS_JSON_MAPPER
    }),
    FlexyFormsBootstrapModule,
    FlexyFormsModule
  ],
  entryComponents: [DemoCustomFigureComponent]
  }"
    ></demo-pretty-code>
  </tab>
</tabset>

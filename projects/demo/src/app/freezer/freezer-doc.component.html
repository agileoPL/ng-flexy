<demo-doc-layout [activeModule]="activeModule">
  <h1>@ng-flexy/freezer</h1>

  <p>The module is a tool for automatic protection on doubleclick, e.g. before sending the form several times.</p>
  <p>Freezer blocks all buttons, links and inputs when sending POST, PUT, PATCH, DELETE requests</p>

  <figure class="highlight">
    <code>npm i --save @ng-flexy/freezer</code>
  </figure>

  <h3>Demo</h3>
  <div class="bd-example">
    <demo-freezer></demo-freezer>
  </div>

  <tabset>
    <tab heading="Demo source">
      <demo-pretty-code [code]="demoComponentContent"></demo-pretty-code>
    </tab>
  </tabset>

  <h3>Configuration</h3>
  <div>
    <tabset>
      <tab heading="app.module.ts">
        <demo-pretty-code
          code="import { FlexyHttpFreezerInterceptor } from '@ng-flexy/freezer';

{
  providers: [
    {
      provide: HTTP_INTERCEPTORS,
      useClass: FlexyHttpFreezerInterceptor,
      multi: true
    }
  ]
}"
        ></demo-pretty-code>
      </tab>
      <tab heading="Import styles">
        <demo-pretty-code code="@import '~@ng-flexy/freezer/freezer';"></demo-pretty-code>
      </tab>
    </tabset>
  </div>
</demo-doc-layout>

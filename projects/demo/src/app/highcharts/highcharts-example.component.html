<tabset>
  <tab heading="Linear chart">
    <flexy-basic-line-chart [options]="{ xAxis: { type: 'linear' } }" [series]="linearSeries"></flexy-basic-line-chart>
  </tab>
  <tab heading="Column chart">
    <flexy-column-chart [options]="{ yAxis: { title: { text: 'unit' } } }" [seriesData]="categorySeries"></flexy-column-chart>
  </tab>
  <tab heading="Pie chart">
    <flexy-pie-chart [seriesData]="categorySeries"></flexy-pie-chart>
  </tab>
</tabset>

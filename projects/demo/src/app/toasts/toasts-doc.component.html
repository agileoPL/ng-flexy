<demo-doc-layout [activeModule]="activeModule">
  <h1>@ng-flexy/toasts</h1>

  <div class="float-right">
    <a target="_blank" class="btn btn-secondary" href="https://ng-flexy.io/coverage/toasts/index.html" title="Code coverage"><i class="fa fa-code" aria-hidden="true"></i></a>
  </div>
  <p class="bd-lead">Toasts & confirm</p>

  <h3>Install</h3>

  <figure class="highlight">
    <code>npm i --save @ng-flexy/toasts</code>
  </figure>

  <h3>Demo</h3>
  <div class="bd-example">
    <demo-toasts-types></demo-toasts-types>
  </div>

  <h3>Configuration</h3>
  <tabset>
    <tab heading="app.module.ts">
      <demo-pretty-code
        code="@NgModule({
  imports: [
    FlexyToastsModule.forRoot()
  ]
}"
      ></demo-pretty-code>
    </tab>
    <tab heading="app.component.ts">
      <demo-pretty-code
        code="@Component({
  selector: 'app-root',
  templateUrl: './app.component.html'
})
export class AppComponent implements AfterViewInit {
  constructor(
    private toastsService: FlexyToastsService
  ) {
  }

  ngAfterViewInit() {
    if (this.toastsContainer) {
      this.toastsService.init(this.toastsContainer);
    }
  }
}"
      ></demo-pretty-code>
    </tab>
    <tab heading="app.component.html">
      <demo-pretty-code [code]="'<flexy-toasts-container></flexy-toasts-container>'"></demo-pretty-code>
    </tab>
  </tabset>

  <h3>Usage</h3>

  <div>
    <tabset>
      <tab heading="Component">
        <demo-pretty-code [code]="typesComponentContent"></demo-pretty-code>
      </tab>
      <tab heading="Template">
        <demo-pretty-code [code]="typesHtmlContent"></demo-pretty-code>
      </tab>
    </tabset>
  </div>
</demo-doc-layout>
